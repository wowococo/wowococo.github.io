	<br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">put</span><span class="hljs-params">(<span class="hljs-keyword">self</span>, key, value)</span></span><span class="hljs-symbol">:</span><br>		<span class="hljs-keyword">if</span> key <span class="hljs-keyword">in</span> <span class="hljs-keyword">self</span>.<span class="hljs-symbol">dic:</span><br>			n = <span class="hljs-keyword">self</span>.dic[key]<br>			<span class="hljs-keyword">self</span>.remove(n)<br>		n = Node(key, value)<br>		<span class="hljs-keyword">self</span>.add(n)<br>		<span class="hljs-keyword">self</span>.dic[key] = n<br>		<span class="hljs-keyword">if</span> len(<span class="hljs-keyword">self</span>.dic) &gt; <span class="hljs-keyword">self</span>.<span class="hljs-symbol">capacity:</span><br>			_n = <span class="hljs-keyword">self</span>.tail.prev<br>			<span class="hljs-keyword">self</span>.remove(_n)<br>			del <span class="hljs-keyword">self</span>.dic[_n.key]<br>	<br>	<span class="hljs-comment"># 向头结点后插入结点</span><br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">add</span><span class="hljs-params">(<span class="hljs-keyword">self</span>, node)</span></span><span class="hljs-symbol">:</span><br>		node.<span class="hljs-keyword">next</span> = <span class="hljs-keyword">self</span>.head.<span class="hljs-keyword">next</span><br>		<span class="hljs-keyword">self</span>.head.<span class="hljs-keyword">next</span>.prev = node<br>		<br>		<span class="hljs-keyword">self</span>.head.<span class="hljs-keyword">next</span> = node<br>		node.prev = <span class="hljs-keyword">self</span>.head<br>	<br>	<span class="hljs-comment"># 删除链表中某个节点</span><br>	<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">remove</span><span class="hljs-params">(<span class="hljs-keyword">self</span>, node)</span></span><span class="hljs-symbol">:</span><br>		p = node.prev<br>		n = node.<span class
